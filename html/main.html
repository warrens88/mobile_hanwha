<script>
	$(function () {

		var $childList = $('.child_list');
		var $childCount = $('input[name="childCount"]');

			// 자녀 항목 인덱스 계산 및 바인드
		function calcChildIndex(){
			$.each($childList.children(), function(index, item){
				var $item = $(item);
				$item.find('.th').text('자녀' + (index + 1));
				$item.find('input').prop('name','child'+(index+1));
			})
		}

		// 3. 자녀수 선택 영역 자녀수 (+) 클릭시
		$('.child_num button[class="btn_up"]').on('click', function () {

			var childCount = $childCount.val();

			// 자녀수는 최대 2명까지만 추가 가능
			if (childCount >= 2) {
				return false;
			}

			$childCount.val(++childCount);
			var $template = $('#template .child_wrap').clone();
			$childList.append($template);
			calcChildIndex();
		});

		// 3. 자녀수 선택 영역 자녀수 (-) 클릭시
		$('.child_num button[class="btn_down"]').on('click', function () {
			var childCount = $('input[name="childCount"]').val();
			if (childCount > 0) {
				console.log($childList);
				$childList.children()[$childList.children().length - 1].remove();
				$childCount.val(--childCount);
			}
		});
	})
</script>
