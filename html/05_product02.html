<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<link type="text/css" rel="stylesheet" href="../css/reset.css">
	<link type="text/css" rel="stylesheet" href="../css/hanwha.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="../css/swiper.css">
	<script src="../js/swiper.js"></script>

</head>
<script>
	$(function () {

		var mySwiper = new Swiper ('.swiper-container', {
			// Optional parameters
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			pagination: {
				el: '.swiper-pagination',
				bulletElement:'a'
			},
			loop: true,
			autoHeight:true
		});
/*
		mySwiper.on('', function () {
			alert("ㅇㅇ");

		});*/

		$('li .btn_open').on('click',function(){

			var $li = $(this).parents('li');
			if($li.hasClass('on')){
				$li.removeClass('on');
			}else{
				$li.addClass('on');
			}
		});
		$('.pop_detail').on('click', function () {
			$('.dimmed').show();
			$('#popup5').show();
		});
		// 팝업 닫기 이벤트
		$('.popup .btn_close, .popup .btn_type1').on('click', function () {
			$(this).parents('.popup').hide();
			$('.dimmed').hide();
		});
	})
</script>
<body>

	<div id="popup5" class="popup" style="display:none;">
